{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ product.name }}"?</h2>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
