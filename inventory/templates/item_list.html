<h2>Inventory Items</h2>
<ul>
  {% for item in items %}
    <li>{{ item.name }} ({{ item.quantity }}) - 
        <a href="{% url 'edit_item' item.id %}">Edit</a> | 
        <a href="{% url 'delete_item' item.id %}">Delete</a></li>
  {% endfor %}
</ul>
<a href="{% url 'add_item' %}">Add New Item</a>
